<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>青春不常在，抓紧谈恋爱</h1><hr>
    <p>昵称：<input type="text" placeholder="请输入昵称"></p>
    <p>
        性别：<label><input type="radio" name="sex" checked>男</label>
              <label><input type="radio" name="sex">女</label>
    </p>
    <p>
        所在城市：
        <select>
            <option selected>上海</option>
            <option>北京</option>
            <option>广州</option>
            <option>深圳</option>
        </select>
    </p>
    <p>
        婚姻状况：<label><input type="radio" name="marry" checked>未婚</label>
                 <label><input type="radio" name="marry">已婚</label>
                 <label><input type="radio" name="marry">保密</label>
    </p>
    <p>
        喜欢的类型：<label><input type="checkbox">可爱</label>
                    <label><input type="checkbox">性感</label>
                    <label><input type="checkbox">御姐</label>
                    <label><input type="checkbox">萝莉</label>
                    <label><input type="checkbox">小鲜肉</label>
                    <label><input type="checkbox">大叔</label>
    </p>
    <p>
        个人介绍：<br><br><textarea cols="50" rows="10"></textarea>
    </p>
    <h2>我承诺</h2>
    <ul>
        <li>年满18岁、单身</li>
        <li>抱着严谨的态度</li>
        <li>真诚寻找另一半</li>
    </ul>
</body>
</html>
